<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天室</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.18.0/js/md5.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* 左侧：在线用户列表 */
    #onlineUsersContainer {
      width: 25%;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      background-color: #f9f9f9;
    }

    #onlineUsers {
      margin: 0;
      padding: 0;
    }

    #onlineUsers div {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
    }

    #onlineUsers img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    #chatContainer {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #messages {
      flex-grow: 1;
      border-bottom: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
    }

    #inputContainer {
      padding: 10px;
      display: flex;
      align-items: center;
    }

    #inputContainer input {
      flex-grow: 1;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #inputContainer button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    #inputContainer button:hover {
      background-color: #0056b3;
    }

    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modalContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    #modalContent input {
      width: 70%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #modalContent button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    #modalContent button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div id="onlineUsersContainer">
  <h3>在线用户</h3>
  <div id="onlineUsers"></div>
</div>

<div id="chatContainer">
  <div id="messages"></div>

  <div id="inputContainer">
    <input id="message" type="text" placeholder="输入消息">
    <button onclick="sendMessage()">发送</button>
  </div>
</div>

<div id="modal">
  <div id="modalContent">
    <h2>设置用户名</h2>
    <input id="modalUsername" type="text" placeholder="请输入用户名">
    <input id="modalEmail" type="text" placeholder="请输入邮箱 (可选)">
    <button onclick="submitUserInfo()">确定</button>
  </div>
</div>

<script>
  const socket = io();

  let currentUser = {};

  function generateAvatarURL(email) {
    if (/^\d+$/.test(email) || /^[\d]+@qq\.com$/.test(email)) {
      const qqNumber = email.match(/^\d+/)[0];
      return `https://q1.qlogo.cn/g?b=qq&nk=${qqNumber}&s=100`;
    } else if (email.includes('@')) {
      const hash = md5(email.trim().toLowerCase());
      return `https://www.gravatar.com/avatar/${hash}?s=100&d=identicon`;
    } else {
      return 'https://via.placeholder.com/100';
    }
  }

  function submitUserInfo() {
    const username = document.getElementById('modalUsername').value;
    const email = document.getElementById('modalEmail').value || '';
    if (!username.trim()) {
      alert('用户名不能为空！');
      return;
    }
    currentUser = { username, email };
    currentUser.avatar = generateAvatarURL(email);

    socket.emit('setUsername', currentUser);

    document.getElementById('modal').style.display = 'none';
  }

  function sendMessage() {
    const message = document.getElementById('message').value;
    if (message.trim()) {
      socket.emit('chatMessage', message);
      document.getElementById('message').value = '';
    }
  }

  function displayMessage(sender, avatar, text, isPrivate = false) {
    const messagesDiv = document.getElementById('messages');
    const newMessage = document.createElement('div');
    newMessage.innerHTML = `
        <img src="${avatar}" alt="头像" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px;">
        <strong>${isPrivate ? `【私聊】${sender}` : sender}:</strong> ${text}
      `;
    messagesDiv.appendChild(newMessage);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  socket.on('message', (data) => {
    displayMessage(data.sender, data.avatar, data.text);
  });

  socket.on('updateUserList', (users) => {
    const onlineUsersDiv = document.getElementById('onlineUsers');
    onlineUsersDiv.innerHTML = '';
    users.forEach(([id, user]) => {
      const userDiv = document.createElement('div');
      userDiv.innerHTML = `
          <img src="${user.avatar}" alt="头像" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px;">
          ${user.username}
        `;
      userDiv.onclick = () => startPrivateChat(id, user.username);
      onlineUsersDiv.appendChild(userDiv);
    });
  });

  function startPrivateChat(targetId, username) {
    const message = prompt(`给 ${username} 发送私聊消息:`);
    if (message) {
      socket.emit('privateMessage', { targetId, message });
      displayMessage(`你 -> ${username}`, currentUser.avatar, message, true);
    }
  }
</script>
</body>
</html>
